<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
        <table class="table">
            <tr>
                <td><input id="screenValue" class="form-control ip-field"></td>
                <td><button class="btn btn-secondary" onclick="clr()">Clear</button></td>
            </tr>
            <tr>
                <td>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(1)">1</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(2)">2</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(3)">3</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting('/')">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(4)">4</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(5)">5</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(6)">6</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting('*')">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(7)">7</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(8)">8</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(9)">9</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting('-')">-</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="input-btn btn btn-outline-dark" onclick="inputting(0)">0</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting('.')">.</button>
                    <button class="input-btn btn btn-outline-dark" onclick="inputting('+')">+</button>
                    <button class="btn-cal btn btn-success" onclick="calculate()">=</button>
                </td>
            </tr>
        </table>
    </div>
  </body>
  <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
